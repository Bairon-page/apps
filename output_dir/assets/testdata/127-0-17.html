<!DOCTYPE html ><html><body><p>Can you anticipate the <strong>result</strong> of this arithmetic operation?</p><code version="2" name="test.js"><content><text value="let" class="keyword" /><text value=" number = " /><text value="100" class="number" /><text type="break" /><text value="print" class="built_in" /><text value="(number / " /><text value="10" class="number" /><text value=")" /><text type="break" /></content><output><content><text value="10" /></content></output></code><selection multiple="multiple"><item value="1" correct="true"><code><span class="number">10</span></code></item><item value="2" correct="false"><code><span class="number">100</span></code></item><item value="3" correct="false"><code><span class="number">1000</span></code></item><item value="4" correct="false">We can't divide by <code><span class="number">10</span></code></item></selection><p visible-if="correct">Not that hard, right? The <code>/</code> sign indicates a <strong>division</strong>; dividing <code><span class="number">100</span></code> by <code><span class="number">10</span></code> gives us a <strong>result</strong> of <code><span class="number">10</span></code>.</p><p visible-if="wrong">Really? The <code>/</code> sign indicates a <strong>division</strong>; dividing <code><span class="number">100</span></code> by <code><span class="number">10</span></code> gives us a <strong>result</strong> of <code><span class="number">10</span></code>.</p></body></html>
