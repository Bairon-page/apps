<!DOCTYPE html ><html><body><p>When we use <code><span class="built_in">print</span>()</code> to display something in the <strong>console</strong>, Swift automatically adds a line break at the end of the <strong>output</strong>.</p><code version="2" name="test.js"><content><text value="var" class="keyword" /><text value=" output = " /><text value="&quot;Hello there!&quot;" class="string" /><text type="break" /><text value="print" class="built_in" /><text value="(output)" /><text type="break" /><text value="print" class="built_in" /><text value="(output)" /></content><output><content><text value="Hello there!" /><text type="break" /><text value="Hello there!" /></content></output></code><p visible-if="correct">See? In most cases, that's alright.</p></body></html>
