<!DOCTYPE html ><html><body><p>Sometimes it makes sense to create a variable that holds, well, <strong>nothing</strong>.</p><code version="2" name="test.js"><content><text value="var" class="keyword" /><text value=" friend: " /><text value="String" class="type" /><text value="?" /></content></code><p visible-if="correct">The <strong>question mark</strong> indicates that there may be <strong>no value</strong> inside. This kind of variable is called an <strong>optional</strong>.</p></body></html>
